name: main
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

env:
  GO_VERSION: 1.21.3

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: test
        run: |
          make test
      - name: test-race
        run: |
          make test-race
      - name: bench
        run: |
          make bench

